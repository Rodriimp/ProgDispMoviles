
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let rest of restaurantes" [routerLink]="['/restaurantes', rest.id]">
      <ion-avatar slot="start">
        <ion-img [src]="rest.logo"></ion-img>
      </ion-avatar>
      <ion-label>
        {{rest.nombre}}
      </ion-label>
      <div class="ion-text-end">
        <ion-label>
          <ion-img class="tenedor" [src]="rest.tenedores"></ion-img>
        </ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
