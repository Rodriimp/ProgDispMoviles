<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-button slot="start">
      <ion-back-button defaultHref="/restaurantes"></ion-back-button>
    </ion-button>
    <ion-title>{{miRest.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img class="logo" [src]="miRest.logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{miRest.nombre}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3 class="ion-text-center">{{miRest.descripcion}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let comment of miRest.comments">
            {{comment}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
